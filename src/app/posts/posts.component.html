<div class="form-group"><input type="text" class="form-control" #newPost (keyup.enter)="createPost(newPost)"></div>
<ul class="list-group">
  <li *ngFor = "let post of posts" class="list-group-item">
    <button class="btn btn-sm btn-danger" (click)="deletePost(post)">Delete</button>
    <button class="btn btn-sm btn-primary" (click)="updatePost(post)">Update</button> {{post.title}}
  </li>
</ul>
