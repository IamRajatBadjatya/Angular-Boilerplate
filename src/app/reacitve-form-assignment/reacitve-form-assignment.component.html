<form [formGroup]="form">
  <div class="form-group"><label for="">Old Password</label>
    <input formControlName="oldPassword" type="text" class="form-control"></div>
    <div *ngIf="oldPassword.pending">Checking for uniqueness...</div>
    <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
      <div *ngIf="oldPassword.errors.required">This field is required.</div>
      <div *ngIf="oldPassword.errors.invalidPassword">old password doesn't matched.</div>
    </div>
  <div class="form-group">
    <label for="">New Password</label>
    <input formControlName="newPassword" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
       <div *ngIf="newPassword.errors.required">This field is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Confirm Password</label>
    <input formControlName="confirmPassword" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
       <div *ngIf="confirmPassword.errors.required">This field is required.</div>
    </div>
    <div class="alert alert-danger" *ngIf="confirmPassword.valid && form.invalid">
       <div *ngIf="form.errors.invalidConfirmPassword">Confirm password should match with new password</div>
    </div>
  </div>
</form>
